# Configuration nginx pour React SPA
# Placez ce fichier dans /etc/nginx/sites-available/supratourstravel

server {
    listen 80;
    server_name www.supratourstravel.com supratourstravel.com;
    
    # Redirection HTTPS (optionnel mais recommand√©)
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    server_name www.supratourstravel.com supratourstravel.com;
    
    # Configuration SSL (vous devrez configurer vos certificats)
    # ssl_certificate /path/to/certificate.crt;
    # ssl_certificate_key /path/to/private.key;
    
    root /var/www/supratourstravel;
    index index.html;
    
    # Configuration pour React Router (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Gestion des assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        application/javascript
        application/json
        application/xml
        text/css
        text/javascript
        text/plain
        text/xml;
}